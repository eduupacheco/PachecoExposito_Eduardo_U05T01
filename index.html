<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>U05T01</title>
    <!-- fonts -->
    <link rel="stylesheet" href="./css/fontawesome-free-5.11.2-web/css/all.css">

    <!-- libreries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-img">
    <div class="header container-fluid"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>Busca ofertas en hoteles, casas y mucho m√°s</h3>
            <p>Desde casas acogedoras hasta modernos apartamentos.</p>
            <div class="row bg-warning rounded p-2 m-0 popover-selection">

                <!-- first input: destination -->
                <div class="col bg-white m-1 rounded p-1">
                    <p class="text-muted m-0 mx-2">Destination or Hotel Name</p>
                    <div class="input-group input-group-sm">
                        <input id="destination" type="text" class="form-control w-100"
                            placeholder="Destination, resort or hotel?">
                    </div>
                </div>

                <!-- second input: calendar (check-in) -->
                <div class="col-2 bg-white m-1 rounded p-1">
                    <p class="text-muted m-0 mx-2">Check-in Date</p>
                    <div class="input-group input-group-sm">
                        <input id="checkin" type="date" class="form-control w-100" value="">
                    </div>
                </div>

                <!-- third input: numbers of nights -->
                <div class="col-2 bg-white m-1 rounded p-1">
                    <p class="text-muted m-0 mx-2">Nights</p>
                    <div class="input-group input-group-sm" data-toggle="dropdown">
                        <input id="nnights" type="text" class="form-control dropdown" placeholder="2 nights" disabled>
                        <!-- disabled -->
                        <div class="input-group-append">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                aria-haspopup="true" aria-expanded="false" id="basic-addon2"></button>
                            <div id="select-nights" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <!-- fourthy input: quantity of rooms and persons -->
                <div class="col bg-white m-1 rounded p-1 trigger" data-html="true">
                    <p class="text-muted m-0 mx-2">Rooms & Guests</p>
                    <div class="input-group input-group-sm">
                        <input id="quantity-total" type="text" class="form-control" placeholder="1 Room & 2 Guests" value="1 Room & 2 Guests" disabled>
                    </div>

                    <!-- occult popover div-->
                    <div class="popover-div hide" style="max-width: auto">
                        <div id="quantity" class="row m-0">
                            <div class="col p-2 mt-4" style="width: 200px">
                                <h6 class="text-success align-middle"><span
                                        class="small rounded-circle bg-success text-white p-1 px-2">1</span> ROOM</h6>
                                <div class="row m-0 mt-2">
                                    <div class="col-7 d-flex">
                                        <label class="m-0 align-self-center">Adults</label>
                                    </div>
                                    <div class="col-5 d-flex p-0">
                                        <input class="form-control" type="number" name="quantity-adults" min="1" max="4"
                                            value="1">
                                    </div>
                                </div>
                                <div class="row m-0 mt-2">
                                    <div class="col-7">
                                        <label class="m-0">Children</label>
                                        <small class="d-block">(0-17Yrs)</small>
                                    </div>
                                    <div class="col-5 d-flex p-0">
                                        <input class="form-control align-self-center m-0" type="number"
                                            name="quantity-children" min="0" max="4" value="0">
                                    </div>
                                </div>
                            </div>
                            <div id="addroom" class="col p-2 mt-4" style="width: 200px">
                                <button class="btn col-12 row m-0 rounded"
                                    style="background-color: lightskyblue; height: 135px">
                                    <div class="display-4 w-100 text-center p-0"><i
                                            class="text-primary fas fa-plus align-middle"></i></div>
                                    <div class="text-primary w-100 text-center m-0">ADD ROOM</div>
                                </button>
                                <div class="col-12 d-flex justify-content-end p-0">
                                    <button class="btn btn-primary m-0 mt-2">DONE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---->
                </div>
                <button id="search" type="submit" class="btn btn-success btn-lg m-1">Search</button>
            </div>
        </div>
    </div>



    <!-- libreries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- scripts -->
    <script src="./js/popover-event.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
