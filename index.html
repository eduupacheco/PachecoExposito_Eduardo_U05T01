<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>U05T01</title>
    <!-- fonts -->
    <link rel="stylesheet" href="./css/fontawesome-free-5.11.2-web/css/all.css">

    <!-- libreries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-warning">
    <div class="header container-fluid pt-2">
        <h3 class="text-white ml-3"><span class="text-warning">Edu</span>Booking<span class="text-info">.com</span></h3>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item text-white">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Alojamiento</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-plane-departure"></i> Vuelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-hotel"></i> Hoteles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-car-side"></i> Alquiler de coches</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="bg-image" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>Busca ofertas en hoteles, casas y mucho m√°s</h3>
            <p>Desde casas acogedoras hasta modernos apartamentos.</p>
            <div class="row bg-warning rounded p-2 m-0 popover-selection">

                <!-- first input: destination -->
                <div class="col bg-white m-1 rounded p-1">
                    <p class="text-muted m-0 mx-2">Destination or Hotel Name</p>
                    <div class="input-group input-group-sm">
                        <input id="destination" type="text" class="form-control w-100"
                            placeholder="Destination, resort or hotel?">
                    </div>
                </div>

                <!-- second input: calendar (check-in) -->
                <div class="col-2 bg-white m-1 rounded p-1">
                    <p class="text-muted m-0 mx-2">Check-in Date</p>
                    <div class="input-group input-group-sm">
                        <input id="checkin" type="date" class="form-control w-100" value="">
                    </div>
                </div>

                <!-- third input: numbers of nights -->
                <div class="col-2 bg-white m-1 rounded p-1">
                    <p class="text-muted m-0 mx-2">Nights</p>
                    <div class="input-group input-group-sm" data-toggle="dropdown">
                        <input id="nnights" type="text" class="form-control dropdown" placeholder="2 nights" disabled>
                        <div class="input-group-append">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                aria-haspopup="true" aria-expanded="false" id="basic-addon2"></button>
                            <div id="select-nights" class="dropdown-menu scrollable-menu"
                                aria-labelledby="dropdownMenuButton">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- fourthy input: quantity of rooms and persons -->
                <div id="last-section" class="btn col bg-white m-1 rounded p-1 trigger" data-html="true">
                    <p class="text-muted m-0 mx-2">Rooms & Guests</p>
                    <div class="input-group input-group-sm">
                        <input id="quantity-total" type="text" class="form-control" placeholder="1 Room & 2 Guests"
                            value="1 Room & 2 Guests" disabled>
                    </div>
                </div>
                <button id="search" type="submit" class="btn btn-success btn-lg m-1">Search</button>
            </div>
        </div>
    </div>
    <div class="bg-primary mt-0" style="height: 200px"></div>

    <!-- libreries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- scripts -->
    <script src="./js/popover-event.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
